{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h5>Criar Novo Livro</h5>
    <form method="post" class="form-control">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'book-list' %}">Cancelar</a>
        <button type="submit" class="btn btn-success">Criar</button>
    </form>
</div>
{% endblock %}
